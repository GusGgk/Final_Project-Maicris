<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cadastrar_usuarios.css">
</head>
<body>
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>
  
  <h2>Cadastro de Usuário</h2>
  
  <form id="formCadastro">
    <label>Nome:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Tipo (aluno, instrutor, admin):</label><br>
    <input type="text" name="type" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>
  <div class="login-redirect">
      <p>Já possui cadastro?</p>
      <button onclick="window.location.href='login.html'">Ir para Login</button>
  </div>
<p id="mensagem"></p>
    


  <script>
  const form = document.getElementById("formCadastro");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const type = form.type.value.trim().toLowerCase();

    const tiposPermitidos = ["aluno", "instrutor", "admin"];
    if (!tiposPermitidos.includes(type)) {
      mensagem.textContent = "Tipo inválido. Use aluno, instrutor ou admin.";
      mensagem.style.color = "red";
      return;
    }

    const dados = {
      name,
      email,
      password,
      user_type: type
    };

    try {
      const resposta = await fetch("http://localhost:5000/usuarios/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        mensagem.textContent = "Usuário cadastrado com sucesso!";
        mensagem.style.color = "green"
        form.reset();
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } 
      
      else {
        mensagem.textContent = resultado.mensagem || "Erro ao cadastrar.";
        mensagem.style.color = "red";
      }

    } catch (erro) {
      mensagem.textContent = "Erro ao conectar com o servidor.";
      mensagem.style.color = "red";
      console.error("Erro ao cadastrar usuário:", erro);
    }
  });
</script>


</body>
</html>
