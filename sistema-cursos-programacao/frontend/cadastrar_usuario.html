<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cadastrar_usuarios.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>
  
  <h2>Cadastro de Usuário</h2>
  
  <form id="formCadastro">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="type">Tipo (aluno, instrutor, admin):</label>
      <input type="text" id="type" name="type" required>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <div class="login-redirect">
      <p>Já possui cadastro?</p>
      <button onclick="window.location.href='login.html'">Ir para Login</button>
  </div>
  <p id="mensagem" style="margin-top: 1rem; font-weight: bold;"></p>

<script>
  const form = document.getElementById("formCadastro");
  const mensagem = document.getElementById("mensagem");

  // Lógica para visualizar a senha
  const togglePassword = document.querySelector("#togglePassword");
  const passwordInput = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const password = passwordInput.value.trim();
    const type = form.type.value.trim().toLowerCase();

    const tiposPermitidos = ["aluno", "instrutor", "admin"];
    if (!tiposPermitidos.includes(type)) {
      mensagem.textContent = "Tipo inválido. Use aluno, instrutor ou admin.";
      mensagem.style.color = "red";
      return;
    }

    const dados = {
      name,
      email,
      password,
      user_type: type
    };

    try {
      const resposta = await fetch("http://localhost:5000/usuarios/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        mensagem.textContent = "Usuário cadastrado com sucesso!";
        mensagem.style.color = "var(--success-color)";
        mensagem.classList.add("show");

        setTimeout(() => {
          mensagem.classList.remove("show");
          window.location.href = "login.html";
        }, 2000);
      }
      else {
        mensagem.textContent = resultado.mensagem || "Erro ao cadastrar.";
        mensagem.style.color = "red";
        mensagem.style.display = "block";
      }

    } catch (erro) {
      mensagem.textContent = "Erro ao conectar com o servidor.";
      mensagem.style.color = "red";
      mensagem.style.display = "block";
      console.error("Erro ao cadastrar usuário:", erro);
    }
  });
</script>

</body>
</html>
