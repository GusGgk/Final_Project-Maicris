P치gina de cadastro de usu치rios: aluno, instrutor ou admin
========================================================= -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ==================== METADADOS E ESTILOS ==================== -->
  <meta charset="UTF-8">
  <title>Cadastrar Usu치rio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cadastrar_usuarios.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- ==================== LOGO E CABE칂ALHO ==================== -->
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>
  
  <h2>Cadastro de Usu치rio</h2>

  <!-- ==================== MENSAGEM DE ERRO OU SUCESSO ==================== -->
  <div id="mensagem" class="error-message-box"></div>
  <br>
  
  <!-- ==================== FORMUL츼RIO DE CADASTRO ==================== -->
  <form id="formCadastro">
    <!-- Nome -->
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Senha com bot칚o de exibir -->
    <div class="form-group">
      <label for="password">Senha:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
    </div>

    <!-- Tipo de usu치rio -->
    <div class="form-group">
      <label for="type">Tipo (aluno, instrutor, admin):</label>
      <input type="text" id="type" name="type" required>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <!-- ==================== LINK PARA LOGIN ==================== -->
  <div class="login-redirect">
    <p>J치 possui cadastro?</p>
    <button onclick="window.location.href='login.html'">Ir para Login</button>
  </div>

  <!-- ==================== SCRIPT DE ENVIO E VALIDA칂츾O ==================== -->
  <script>
    const form = document.getElementById("formCadastro");
    const mensagem = document.getElementById("mensagem");

    // L칩gica para exibir/ocultar a senha
    const togglePassword = document.querySelector("#togglePassword");
    const passwordInput = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    // Submiss칚o do formul치rio
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = passwordInput.value.trim();
      const type = form.type.value.trim().toLowerCase();

      const tiposPermitidos = ["aluno", "instrutor", "admin"];
      if (!tiposPermitidos.includes(type)) {
        mensagem.textContent = "Tipo inv치lido. Use aluno, instrutor ou admin.";
        mensagem.style.color = "red";
        mensagem.classList.add("show");
        return;
      }

      const dados = {
        name,
        email,
        password,
        user_type: type
      };

      try {
        const resposta = await fetch("http://localhost:5000/usuarios/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = "Usu치rio cadastrado com sucesso!";
          mensagem.style.color = "var(--success-color)";
          mensagem.classList.add("show");

          setTimeout(() => {
            mensagem.classList.remove("show");
            window.location.href = "login.html";
          }, 2000);
        } else {
          mensagem.textContent = resultado.mensagem || "Erro ao cadastrar.";
          mensagem.style.color = "red";
          mensagem.classList.add("show");
        }

      } catch (erro) {
        mensagem.textContent = "Erro ao conectar com o servidor.";
        mensagem.style.color = "red";
        mensagem.classList.add("show");
        console.error("Erro ao cadastrar usu치rio:", erro);
      }
    });
  </script>
</body>
</html>
