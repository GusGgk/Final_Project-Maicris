<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usu치rio</title>
  <link rel="stylesheet" href="css/cadastrar_usuarios.css">
</head>
<body>
  <img src="./img/Logo_PypyCris.jpg" alt="logo">
  <h2>Cadastro de Usu치rio</h2>
  <form id="formCadastro">
  

    <label>Nome:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Tipo (aluno, instrutor, admin):</label><br>
    <input type="text" name="type" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const form = document.getElementById("formCadastro");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const dados = Object.fromEntries(formData.entries());

      try {
        const resposta = await fetch("http://127.0.0.1:5000/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();
        mensagem.textContent = resultado.mensagem || "Usu치rio cadastrado.";
        form.reset();
      } catch (erro) {
        mensagem.textContent = "Erro ao cadastrar usu치rio.";
      }
    });
  </script>
</body>
</html>
