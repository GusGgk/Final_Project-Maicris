<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ==================== METADADOS E ESTILO ==================== -->
  <meta charset="UTF-8" />
  <title>Criar M칩dulo</title>
  <link rel="stylesheet" href="css/criar_modulo.css" />
</head>

<body>
  <!-- ==================== LOGO E T칈TULO ==================== -->
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo" />
    <div class="logo-text">Pypy.Cris</div>
  </div>

  <h2>Criar Novo M칩dulo</h2>
  <button onclick="window.location.href='listar_cursos.html'">Voltar</button>

  <!-- ==================== FORMUL츼RIO DE CRIA칂츾O DE M칍DULO ==================== -->
  <form id="formModulo">
    <div class="input-group">
      <label for="titulo">T칤tulo do M칩dulo:</label>
      <input type="text" id="titulo" name="titulo" required />
    </div>

    <button type="submit">Criar M칩dulo</button>
  </form>

  <!-- Mensagem de feedback -->
  <p id="mensagem"></p>

  <!-- ==================== SCRIPT DE ENVIO ==================== -->
  <script>
    const form = document.getElementById("formModulo");
    const mensagem = document.getElementById("mensagem");
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("course_id");

    // Valida칞칚o de acesso
    if (!token || !courseId) {
      alert("Acesso inv치lido.");
      window.location.href = "menu.html";
    }

    // Envio do formul치rio
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const titulo = form.titulo.value.trim();

      try {
        const res = await fetch(`http://localhost:5000/courses/${courseId}/modules`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ titulo })
        });

        const data = await res.json();

        if (res.ok) {
          mensagem.textContent = "M칩dulo criado com sucesso!";
          mensagem.style.color = "lightgreen";
          form.reset();
        } else {
          mensagem.textContent = data.message || "Erro ao criar m칩dulo.";
          mensagem.style.color = "red";
        }
      } catch (erro) {
        mensagem.textContent = "Erro ao conectar ao servidor.";
        mensagem.style.color = "red";
        console.error(erro);
      }
    });
  </script>
</body>
</html>
