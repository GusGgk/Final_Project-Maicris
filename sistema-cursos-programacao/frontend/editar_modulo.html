P치gina para editar o t칤tulo de um m칩dulo de curso
========================================================= -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ==================== METADADOS E ESTILO ==================== -->
  <meta charset="UTF-8">
  <title>Editar M칩dulo</title>
  <link rel="stylesheet" href="css/editar_modulo.css">
</head>

<body>
  <!-- ==================== LOGO E T칈TULO ==================== -->
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>

  <h2>Editar M칩dulo</h2>

  <!-- ==================== FORMUL츼RIO DE EDI칂츾O DE M칍DULO ==================== -->
  <form id="formEditarModulo">
    <label for="titulo">Novo T칤tulo do M칩dulo:</label>
    <input type="text" id="titulo" name="titulo" required>
    <button type="submit">Salvar Altera칞칫es</button>
  </form>

  <!-- Mensagem de retorno -->
  <p id="mensagem"></p>

  <!-- Bot칚o de voltar -->
  <button class="btn-voltar" onclick="window.history.back()">Voltar</button>

  <!-- ==================== SCRIPT DE FUNCIONALIDADE ==================== -->
  <script>
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("course_id");
    const moduleId = urlParams.get("module_id");

    const form = document.getElementById("formEditarModulo");
    const mensagem = document.getElementById("mensagem");

    // -------------------- SUBMISS츾O DO FORMUL츼RIO --------------------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const novoTitulo = document.getElementById("titulo").value.trim();

      try {
        const resposta = await fetch(`http://localhost:5000/courses/${courseId}/modules/${moduleId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ titulo: novoTitulo })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = "M칩dulo atualizado com sucesso!";
          mensagem.style.color = "green";
        } else {
          mensagem.textContent = resultado.message || "Erro ao atualizar.";
          mensagem.style.color = "red";
        }
      } catch (erro) {
        mensagem.textContent = "Erro ao conectar ao servidor.";
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
