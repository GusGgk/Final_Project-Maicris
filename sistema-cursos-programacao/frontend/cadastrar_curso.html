P치gina para cadastro de novos cursos por instrutores/admins
========================================================= -->

<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- ==================== METADADOS E FONTS ==================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Curso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cadastrar_curso.css">
</head>

<body>
  <!-- ==================== LOGO E CABE칂ALHO ==================== -->
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>
  
  <h2>Cadastrar Curso</h2>

  <!-- ==================== BOT츾O DE VOLTAR ==================== -->
  <button class="btn" onclick="window.location.href='menu.html'">Voltar ao menu</button> <br>

  <!-- ==================== FORMUL츼RIO DE CADASTRO ==================== -->
  <form id="formCadastro" enctype="multipart/form-data">
    
    <!-- T칤tulo -->
    <div class="input-group">
      <label>T칤tulo:</label>
      <input type="text" name="title" placeholder="Ex: Python para iniciantes" required>
    </div>

    <!-- Imagem -->
    <div class="input-group">
      <label>Imagem do Curso:</label>
      <input type="file" name="image" accept="image/*">
    </div>

    <!-- Linguagem -->
    <div class="input-group">
      <label>Linguagem do Curso:</label>
      <input type="text" name="language" placeholder="Ex: Python" required>
    </div>

    <!-- Descri칞칚o -->
    <div class="input-group">
      <label>Descri칞칚o do Curso:</label>
      <textarea name="description" placeholder="Escreva a descri칞칚o do seu curso" required></textarea>
    </div>

    <!-- N칤vel/Dificuldade -->
    <div class="input-group radio-group">
      <p>Dificuldade do Curso:</p>
      <div class="radio-options">
        <label>
          <input type="radio" name="level" value="iniciante" required>
          <span class="radio-custom"></span>
          Iniciante
        </label>
        <label>
          <input type="radio" name="level" value="intermediario">
          <span class="radio-custom"></span>
          Intermedi치rio
        </label>
        <label>
          <input type="radio" name="level" value="avancado">
          <span class="radio-custom"></span>
          Avan칞ado
        </label>
      </div>
    </div>

    <!-- Carga Hor치ria -->
    <div class="input-group">
      <label>Carga hor치ria do Curso:</label>
      <input type="text" name="duration" placeholder="Ex: 56" required>
    </div>

    <!-- Pre칞o -->
    <div class="input-group">
      <label>Pre칞o do Curso (R$):</label>
      <input type="number" name="price" step="0.01" placeholder="Ex: 140.50" required>
    </div>

    <!-- Bot칚o de Enviar -->
    <button type="submit">Cadastrar Curso</button>
  </form>

  <!-- Mensagem de resposta -->
  <p id="mensagem"></p>

  <!-- ==================== SCRIPT DE ENVIO ==================== -->
  <script>
    const form = document.getElementById("formCadastro");
    const mensagem = document.getElementById("mensagem");

    const token = localStorage.getItem("token");
    const userType = localStorage.getItem("user_type");

    // Verifica permiss칚o de acesso
    if (!token || (userType !== "instrutor" && userType !== "admin")) {
      alert("Acesso negado. Apenas instrutores ou administradores podem cadastrar cursos.");
      window.location.href = "login.html";
    }

    // Evento de envio do formul치rio
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form); // coleta todos os campos, inclusive imagem

      try {
        const resposta = await fetch("http://localhost:5000/cursos/", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`
          },
          body: formData
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = "Curso cadastrado com sucesso!";
          mensagem.style.color = "green";
          form.reset();
        } else {
          mensagem.textContent = resultado.mensagem || "Erro ao cadastrar curso.";
          mensagem.style.color = "red";
        }

      } catch (erro) {
        mensagem.textContent = "Erro de conex칚o com o servidor.";
        mensagem.style.color = "red";
        console.error("Erro:", erro);
      }
    });
  </script>
</body>
</html>
