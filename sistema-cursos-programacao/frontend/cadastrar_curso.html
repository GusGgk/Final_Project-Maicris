<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Curso</title>
</head>
<body>
  <h2>Cadastrar Curso</h2>

  <form id="formCadastro">
    <label>Título:</label><br>
    <input type="text" name="title" placeholder="Ex: Python para iniciantes" required><br><br>

    <label>Linguagem do Curso:</label><br>
    <input type="text" name="language" placeholder="Ex: Python" required><br><br>

    <label>Descrição do Curso:</label><br>
    <textarea name="description" id="description" placeholder="Escreva a descrição do seu curso" required></textarea><br><br>

    <p>Dificuldade do Curso:</p>
    <input type="radio" id="iniciante" name="level" value="iniciante" required>
    <label for="iniciante">Iniciante</label><br>

    <input type="radio" id="intermediario" name="level" value="intermediario">
    <label for="intermediario">Intermediário</label><br>

    <input type="radio" id="avancado" name="level" value="avancado">
    <label for="avancado">Avançado</label><br><br>

    <label>Carga horária do Curso:</label><br>
    <input type="text" name="duration" placeholder="Ex: 56hrs" required><br><br>

    <label>Preço do Curso (R$):</label><br>
    <input type="number" name="price" step="0.01" placeholder="Ex: 140.50" required><br><br>

    <label>ID do Instrutor:</label><br>
    <input type="text" name="instructor_id" placeholder="Ex: uuid-do-instrutor" required><br><br>

    <button type="submit">Cadastrar Curso</button>
  </form>

  <p id="mensagem"></p>

 <script>
  const form = document.getElementById("formCadastro");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
      title: form.title.value.trim(),
      language: form.language.value.trim(),
      description: form.description.value.trim(),
      level: form.level.value,
      duration: form.duration.value.trim(),
      price: form.price.value.trim(),
      instructor_id: form.instructor_id.value.trim()
    };

    try {
      const resposta = await fetch("http://localhost:5000/cursos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();
      mensagem.textContent = resultado.mensagem || "Curso cadastrado com sucesso!";
      form.reset();
    } catch (erro) {
      mensagem.textContent = "Erro ao cadastrar curso.";
      console.error("Erro:", erro);
    }
  });
</script>

</body>
</html>
