<!-- ======================================================
📄 login.html
Página de login com autenticação via token JWT
========================================================= -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ==================== METADADOS E ESTILOS ==================== -->
  <meta charset="UTF-8">
  <title>Login - Pypy.Cris</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- ==================== LOGO E TÍTULO ==================== -->
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>

  <h2>Login</h2>

  <!-- ==================== MENSAGEM DE RETORNO ==================== -->
  <p id="mensagem"></p>
  <br>

  <!-- ==================== FORMULÁRIO DE LOGIN ==================== -->
  <form id="formLogin">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Senha:</label>
    <div class="password-container">
      <input type="password" id="password" required>
      <i class="fa-solid fa-eye" id="togglePassword"></i>
    </div>
    <br>

    <button type="submit">Entrar</button>
  </form>

  <!-- ==================== LINK PARA CADASTRO ==================== -->
  <br>
  <div class="signup-redirect">
    <p>Não possui cadastro?</p>
    <button onclick="window.location.href='cadastrar_usuario.html'">Criar Conta</button>
  </div>

  <!-- ==================== SCRIPT DE LOGIN E INTERAÇÃO ==================== -->
  <script>
    const form = document.getElementById("formLogin");
    const mensagem = document.getElementById("mensagem");

    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    // -------------------- MOSTRAR/ESCONDER SENHA --------------------
    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
    });

    // -------------------- SUBMISSÃO DO LOGIN --------------------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensagem.className = ""; // limpa estilos anteriores

      const email = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, password: passwordValue })
        });

        const dados = await res.json();

        if (!res.ok) {
          mensagem.textContent = dados.mensagem || "Erro ao fazer login.";
          mensagem.classList.add("erro");
          return;
        }

        // Salva dados do usuário no localStorage
        localStorage.setItem("token", dados.token);
        localStorage.setItem("user_id", dados.user.id);
        localStorage.setItem("user_type", dados.user.user_type);
        localStorage.setItem("user_name", dados.user.name);

        mensagem.textContent = "Login realizado com sucesso!";
        mensagem.classList.add("sucesso");

        setTimeout(() => {
          window.location.href = "menu.html";
        }, 1000);

      } catch (erro) {
        mensagem.textContent = "Erro ao conectar com o servidor.";
        mensagem.classList.add("erro");
      }
    });
  </script>
</body>
</html>
