<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- ==================== METADADOS E ESTILOS ==================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usu치rios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/lista_usuarios.css">
</head>

<body>
  <!-- ==================== LOGO E CABE칂ALHO ==================== -->
  <div class="logo-container">
    <img src="./img/Logo_PypyCris.jpg" alt="logo">
    <div class="logo-text">Pypy.Cris</div>
  </div>

  <h2>Lista de Usu치rios da Pypy.Cris</h2>

  <!-- ==================== BOT츾O DE VOLTAR ==================== -->
  <button class="btn" onclick="window.location.href='menu.html'">Voltar ao menu</button>
  <br>

  <!-- ==================== CONTAINER DE USU츼RIOS ==================== -->
  <div id="listaUsuarios"></div>
  <p id="mensagem"></p>

  <!-- ==================== SCRIPT DE CARREGAMENTO ==================== -->
  <script>
    const token = localStorage.getItem("token");
    const userType = localStorage.getItem("user_type");

    const lista = document.getElementById("listaUsuarios");
    const mensagem = document.getElementById("mensagem");

    // -------------------- RESTRI칂츾O DE ACESSO --------------------
    if (!token || userType !== "admin") {
      alert("Acesso negado. Apenas administradores podem visualizar esta p치gina.");
      window.location.href = "login.html";
    }

    // -------------------- BUSCA E LISTA USU츼RIOS --------------------
    async function carregarUsuarios() {
      try {
        const resposta = await fetch("http://localhost:5000/usuarios/", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!resposta.ok) {
          mensagem.textContent = "Erro ao buscar usu치rios.";
          return;
        }

        const usuarios = await resposta.json();

        if (usuarios.length === 0) {
          mensagem.textContent = "Nenhum usu치rio cadastrado.";
          return;
        }

        usuarios.forEach((usuario, index) => {
          const card = document.createElement("div");
          card.className = "usuario-card";
          card.style.setProperty('--index', index);

          let botaoExcluir = "";

          // Admin pode excluir qualquer usu치rio que n칚o seja admin
          if (userType === "admin" && usuario.user_type !== "admin") {
            botaoExcluir = `<button class="bt-excluir" onclick="excluirUsuario('${usuario.id}', this)">Excluir</button>`;
          }

          card.innerHTML = `
            <strong>Nome:</strong> ${usuario.name}<br>
            <strong>Email:</strong> ${usuario.email}<br>
            <strong>Tipo:</strong> <span data-type="${usuario.user_type.toLowerCase()}">${usuario.user_type}</span><br>
            <strong>ID:</strong> ${usuario.id}<br>
            ${botaoExcluir}
          `;

          lista.appendChild(card);
        });
      } catch (erro) {
        mensagem.textContent = "Erro ao buscar usu치rios.";
        console.error("Erro:", erro);
      }
    }

    // -------------------- EXCLUIR USU츼RIO --------------------
    async function excluirUsuario(userId, botao) {
      if (!confirm("Tem certeza que deseja excluir este usu치rio?")) return;

      try {
        const res = await fetch(`http://localhost:5000/usuarios/${userId}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const resultado = await res.json();

        if (res.ok) {
          botao.parentElement.remove();
          alert("Usu치rio exclu칤do com sucesso.");
        } else {
          alert(resultado.mensagem || "Erro ao excluir usu치rio.");
        }
      } catch (erro) {
        console.error("Erro ao excluir:", erro);
        alert("Erro ao conectar com o servidor.");
      }
    }

    // -------------------- INICIAR CARREGAMENTO --------------------
    document.addEventListener('DOMContentLoaded', carregarUsuarios);
  </script>
</body>
</html>
